name: Update from Base Template Repository
on:
  # schedule:
  #   - cron: "0 0 * * *" # At 12am everyday
  push:
    branches:
      - "temp-update-flow"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref_name }}-group

jobs:
  deploy:
    runs-on: ubuntu-20.04
    environment:
      name: ${{ github.ref_name }}
    env:
      STAGE_NAME: ${{ github.ref_name }}
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test Git
        run: |
          git fetch base
          git checkout -b base-framework-update
          git merge base/production
          git commit -m "merge in base framework update"
